            .delay(500)
            .duration(1500);
    })
    .logEvents(true)

function renderrbacgraph() {
    console.log('DOT source =', dotSrcrbacgraph);

    graphvizrbacgraph
        .transition(function() {
            return d3.transition()
                .delay(100)
                .duration(1000);
        })
        .renderDot(dotSrcrbacgraph)
		.zoom(true);
}
